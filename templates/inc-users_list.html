{% for user in users %}
    <li>{{ user }}
        <button type="button" aria-label="Edit"
                onclick="fill_form({{ user.id }})">
            <span aria-hidden="true"></span>
        </button>
        <a href="delete/user/{{ user.id }}">
            <span aria-hidden="true"></span>
        </a>
    </li>
{% endfor %}
